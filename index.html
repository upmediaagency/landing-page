<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Get Your Free Ultimate Weight Loss eBook! üî•</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffffff, #f5f5f5);
            color: #333;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        
        /* Decorative background elements */
        .background-deco {
            position: absolute;
            top: -50px;
            left: -50px;
            width: 300px;
            height: 300px;
            background: rgba(52, 152, 219, 0.2);
            border-radius: 50%;
            z-index: -1;
        }
        .background-deco-2 {
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 250px;
            height: 250px;
            background: rgba(231, 76, 60, 0.2);
            border-radius: 50%;
            z-index: -1;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            border: 2px solid #ddd;
            z-index: 1;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 34px;
            font-weight: 700;
            color: #222;
        }
        .ebook-image {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
        }
        input {
            width: 90%;
            padding: 14px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .checkbox-container input {
            width: auto;
            margin-right: 10px;
        }
        button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s;
            margin-top: 10px;
        }
        button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #2980b9, #1f618d);
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="background-deco"></div>

        <form id="emailForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <div class="checkbox-container">
                <input type="checkbox" id="agree" required>
                <label for="agree">I agree to receive promotions and updates via email.</label>
            </div>
            <button type="submit">üöÄ Get My Free eBook</button>
        </form>
        <p id="message"></p>
    </div>
</body>
</html>
